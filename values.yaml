## Container image settings.
## Since the image is unique for all microservices, so are image settings.

image:
  repository: quay.io/cortexproject/cortex
  # tag: v1.4.0  default is the app version from Chart.yaml
  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistrKeySecretName

## Kubernetes cluster DNS domain
clusterDomain: cluster.local

tags:
  blocks-storage-memcached: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  create: true
  name:
  annotations: {}

useExternalConfig: false
externalConfigSecretName: 'secret-with-config.yaml'
externalConfigVersion: '0'

config:
  auth_enabled: true

  ingester:
    lifecycler:
      join_after: 0s  # This is the default value
      # final_sleep: 0s
      num_tokens: 512

      ring:
        replication_factor: 1
        kvstore:
          store: consul
          consul:
            host: '{{ .Release.Name }}-consul-server:8500'
            # consistent_reads: true

  schema:
    configs:
      - from: 2019-07-29
        store: cassandra
        object_store: cassandra
        schema: v10
        chunks:
          prefix: chunks_
          period: 168h
        index:
          prefix: index_
          period: 168h

  server:
    http_listen_port: 8080
    grpc_listen_port: 9095
    grpc_server_max_recv_msg_size: 104857600
    grpc_server_max_send_msg_size: 104857600
    grpc_server_max_concurrent_streams: 1000

  ingester_client:
    grpc_client_config:
      # Configure the client to allow messages up to 100MiB
      max_recv_msg_size: 104857600
      max_send_msg_size: 104857600
      grpc_compression: gzip

  # See https://github.com/cortexproject/cortex/blob/master/docs/configuration/config-file-reference.md#storage_config
  storage:
    engine: chunks
    cassandra:
      addresses: # configure cassandra addresses here.
      keyspace: cortex # configure desired keyspace here.
      auth: true
      username: # configure cassandra user here.
      password: # configure cassandra password here.
    azure:
      container_name: # configure azure blob container name here.
      account_name: # configure azure storage account name here.
      account_key: # configure azure storage account key here.
    # aws:
    #   dynamodb:
    #     dynamodb_url:
    #     api_limit:
    #     throttle_limit:
    #     metrics:
    #       url:
    #       target_queue_length:
    #       scale_up_factor:
    #       ignore_throttle_below:
    #       queue_length_query:
    #       write_throttle_query:
    #       write_usage_query:
    #       read_usage_query:
    #       read_error_query:
    #     chunk_gang_size:
    #     chunk_get_max_parallelism:
    #   s3:
    #   bucketnames:
    #   s3forcepathstyle:
    index_queries_cache_config:
      memcached:
        expiration: 1h
      memcached_client:
        timeout: 1s

  chunk_store:
    max_look_back_period: 0s
    chunk_cache_config:
      memcached:
        expiration: 1h
      memcached_client:
        timeout: 1s

  querier:
    active_query_tracker_dir: /data/cortex-active-query-tracker
    query_ingesters_within: 6h

  query_range:
    split_queries_by_interval: 24h
    align_queries_with_step: true
    cache_results: true
    results_cache:
      cache:
        memcached:
          expiration: 1h
        memcached_client:
          timeout: 1s

  blocks_storage:
    tsdb:
      dir: /data/cortex-tsdb-ingester
    bucket_store:
      sync_dir: /data/cortex-tsdb-querier

  table_manager:
    retention_deletes_enabled: false
    retention_period: 0s

  distributor: {}

  ruler:
    enable_alertmanager_v2: true
    rule_path: /data/cortex-rules

  alertmanager:
    external_url: '/api/prom/alertmanager'

  frontend:
    #max_outstanding_per_tenant: 1000
    log_queries_longer_than: 10s
    compress_responses: true

  compactor:
    data_dir: /data/cortex-compactor

  store_gateway:
    sharding_enabled: false  # this is also default but allows for this to be used the templates

  limits: {}
